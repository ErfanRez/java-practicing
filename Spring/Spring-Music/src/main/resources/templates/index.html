<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title>Spring Music</title>
</head>
<body>
<section layout:fragment="content" class="container-fluid">
    <div class="d-flex align-items-center justify-content-between mb-1 px-3">
        <h3 class="h3">Top Albums</h3>
        <a href="/" class="link-secondary link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover">Show more</a>
    </div>
    <div class="d-flex flex-wrap gap-4">
        <div class="card border-0 rounded-2" style="width: 12rem;">
            <div class="play-card">
                <img src="/assets/images/album-cover.webp" class="card-img-top rounded-3 mb-2" alt="Cover">
                <div class="play-icon">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="card-body d-flex flex-column">
                <a href="/" class="link-light link-underline-opacity-0 link-underline-opacity-75-hover h5">Title</a>
                <a href="/" class="link-secondary link-underline-opacity-0 link-underline-opacity-75-hover h6 text-body-tertiary mb-4" style="width: fit-content !important;">Singer</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
